<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Reservation Management System</title>
		<link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" type="text/css">
		<link th:href="@{/css/signin.css}"   rel="stylesheet" type="text/css">
		<script type="text/javascript" th:src="@{/webjars/jquery/2.1.4/jquery.js}"></script>
	</head>
	<body class="text-center">
        
		<form class="form-signin" th:action="@{/manage/login}" method="post">
			
			<h1 class="h3 mb-3 font-weight-normal" >Please sign in</h1>
           	<p style="color: red" th:text="${errorMsg}" th:if="${not #strings.isEmpty(errorMsg)}" id="errMsg"></p>
            <div>
                <label class="sr-only" >Username</label>
                <input type="text"  name="username" class="form-control" placeholder="Username" required="" autofocus="">
            </div>
			<div >
                <label class="sr-only" >Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password"  required="">
            </div>
			<div class="checkbox mb-3">
				<label>
          			<input type="checkbox" value="remember-me"/> remember-me
        		</label>
			</div>
			<button class="btn btn-lg btn-pr btn-block" type="submit" >Sign in</button>
			<p class="mt-5 mb-3 text-muted">2019 Â© Liu</p>
		</form>
	</body>
<script>
	if($('#errMsg').text() !== ''){
		setTimeout(function(){
			$('#errMsg').text('')
		},2000)
	}
</script>
</html>
